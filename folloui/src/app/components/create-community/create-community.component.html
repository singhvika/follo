<div class="row create-comm">
  <div class="col-sm-12">
    <div class="card">
      <h5 class="card-header"><img src="../../../assets/images/create-community-header.png"></h5>
      <div class="card-body">
        <h5 class="card-title">Create Community</h5>
        <hr>
        <form [formGroup]="createComForm">
          <div class="form-group">
            <label>Community name</label>
            <input type="text" class="form-control" name="cname" formControlName="cname" aria-describedby="emailHelp"
              placeholder="Enter community name">
            <small id="emailHelp" class="form-text text-muted">This will be added to your favorite communities.</small>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="4" name="description" formControlName="description"
              placeholder="Tell about this community in few word"></textarea>
          </div>
          <div class="form-group">
            <label>Community Image</label>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input (change)="processFile($event.target.files)" id="inputGroupFile" type="file"
                  class="custom-file-input" name="commImage">
                <label for="inputGroupFile" #labelImport class="custom-file-label">Choose file</label>
              </div>
            </div>
          </div>
          <a type="submit" class="btn btn-primary app-button" (click)="addCommunity()">CREATE</a>
          <span class="error" *ngIf="err">{{err}}</span>
        </form>
      </div>
    </div>
  </div>
</div>
